<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="whole">
      <div class="left-side">
        <h2>We would love to hear from you.</h2>
        <img src="animate.png" alt="" />
      </div>
      <div class="right-side">
        <a href="#">Contact</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Work</a>

        <h1>Contact Us</h1>

        <div class="details">
          <label for="first-name">FIRST NAME</label>
          <input
            type="text"
            name="first-name"
            id="first-name"
            placeholder="First Name"
            size="60px"
            maxlength="100"
          />
          <br />
          <label for="last-name">LAST NAME</label>
          <input
            type="text"
            name="last-name"
            id="last-name"
            placeholder="Last Name"
            size="60px"
            maxlength="100"
          />
          <br />
          <label for="email">EMAIL</label>
          <input
            type="text"
            name="email"
            id="email"
            placeholder="Email"
            size="60px"
            maxlength="100"
          />
          <br />
          <label for="phone">PHONE</label>
          <input
            type="text"
            name="phone-number"
            id="phone-number"
            placeholder="Phone Number"
            size="55px"
            maxlength="100"
          />
          <br />
          <label for="message">MESSAGE</label>
          <input
            type="text"
            name="first-name"
            id="first-name"
            placeholder="Write your message"
            size="60px"
            maxlength="100"
          />
        </div>
        <br />
        <button id="submit">Submit Enquiry</button>
      </div>
    </div>
  </body>
</html>
